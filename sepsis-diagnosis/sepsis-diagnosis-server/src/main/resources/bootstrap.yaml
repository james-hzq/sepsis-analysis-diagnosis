server:
  port: 9203

spring:
  application:
    name: sepsis-diagnosis
  profiles:
    active: dev
  cloud:
    inetutils:
      default-hostname: localhost
      timeout-seconds: 6
      ignored-interfaces: 'VMware Virtual Ethernet Adapter for VMnet1,VMware Virtual Ethernet Adapter for VMnet8'
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: dev
        group: sepsis-mimic-service
      config:
        server-addr: 127.0.0.1:8848
        namespace: dev
        group: sepsis-mimic-service
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - group: sepsis-mimic-common
            data-id: druid-config.yaml
            refresh: true
          - group: sepsis-mimic-common
            data-id: redis-config.yaml
            refresh: true

lang-chain4j:
  open-ai:
    chat-model:
      api-key: sk-73wHViZtm3wrQ8JgzcqEUcK7PXRJFyWGDFCJOPWUnsgrtEY0
      chat-model-name: gpt-3.5-turbo
      embedding-model-name: text-embedding-ada-002
      api-base-url: https://api.feidaapi.com/v1
      proxy-http-host: 127.0.0.1
      proxy-http-port: 21882
      log-requests: true
      log-responses: true

logging:
  config: classpath:logback-spring.xml
  file:
    path: ${user.dir}/logs/${spring.application.name}
  level:
    dev:
      langchain4j: DEBUG
      ai4j:
        openai4j: DEBUG
    org:
      springframework:
        transaction: DEBUG
        jdbc:
          datasource: DEBUG
        orm:
          jpa: DEBUG
