server:
  port: 9200
  servlet:
    session:
      cookie:
        domain: 127.0.0.1

spring:
  application:
    name: sepsis-auth
  profiles:
    active: dev
  cloud:
    inetutils:
      default-hostname: localhost
      timeout-seconds: 6
      ignored-interfaces: 'VMware Virtual Ethernet Adapter for VMnet1,VMware Virtual Ethernet Adapter for VMnet8'
    loadbalancer:
      enabled: true
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: dev
        group: sepsis-mimic-service
      config:
        server-addr: 127.0.0.1:8848
        namespace: dev
        group: sepsis-mimic-service
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - group: sepsis-mimic-common
            data-id: druid-config.yaml
            refresh: true
          - group: sepsis-mimic-common
            data-id: redis-config.yaml
            refresh: true
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: Ov23liuVpLlEtrzsVjDc
            client-secret: 0474aa76569ead8f5f54ab84cb06bb18a6055475
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
            redirect-uri: http://127.0.0.1:9200/login/oauth2/code/github
            scope: user,repo
            client-name: GitHub
        provider:
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: login


logging:
  config: classpath:logback-spring.xml
  file:
    path: ${user.dir}/logs/${spring.application.name}
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.security.oauth2.client: DEBUG
    org.springframework.security.oauth2.provider: DEBUG
    org.springframework.web: DEBUG

